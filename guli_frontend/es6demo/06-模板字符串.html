<script>
    // 1 `实现多行字符串
    let st1 = `hello,
    es6 demo!`
    console.log(st1)
    // 2 `可以让字符串中插入变量和表达式。变量名和表达式写在${}中。
    let name = "Mike"
    let age = 20
    let str2 = `hello, ${name}, age is ${age+1}`
    console.log(str2)
    // 3 `里面也可以调用函数
    function f() {
        return "have fun!"
    }
    let str3 = `Game start, ${f()}`
    console.log(str3)
</script>
