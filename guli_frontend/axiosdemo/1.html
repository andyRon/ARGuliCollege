<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <!-- 把userList数组显示 -->
        <div v-for="user in userList">
            {{user.name}} -- {{user.age}}
        </div>

    </div>
    <script src="../vuedemo/vue.min.js"></script>
    <script src="axios.min.js"></script>
    <script>
        // 创建一个Vue对象
        new Vue({
            el: '#app', // 绑定vue作用的范围
          	// 固定的结构
            data: { // 在data定义变量和初始值
                // 定义变量，值为空数组
                userList: []
            },
          	created() { // 页面渲染之前执行
              	// 调用定义的方法
                this.getUserList()
            },
          	methods: { // 编写具体的方法
                // 创建方法，查询所有用户数据
                getUserList() {
                    // 使用axios发送ajax请求，`axios.提交方式("请求接口路径").then(箭头函数).catch(箭头函数)`
                    axios.get("data.json")
                        .then(response => { // reponse就是请求之后的返回数据
                            console.log(response)
                            this.userList = response.data.data.items
                            console.log(this.userList)

                        })  // 请求成功执行then方法
                        .catch(error => {

                        })  // 请求失败执行catch方法
                }
            }
        })
    </script>
</body>
</html>
